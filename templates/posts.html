{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">

        <!-- Appointments display -->
        <div class="col-12 mt-3 left">
            <h1>Test this code</h1>
            <div class="row">
            {% for post in post_list %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <a href="#" class="post-link">
                                <h2 class="card-title"> {{ post.name }} </h2>
                                    <!-- Change this h2 to appointment number -->
                                <p class="card-text">
                                    {{ post.name }}
                                    {{ post.phone }}
                                    {{ post.email }}
                                    {{ post.time }}
                                    {{ post.date }}
                                </p>
                            </a>
                        </div>
                    </div>
                </div>
            {% if forloop.counter|divisibleby:4 %}
            </div>
            <div class="row"></div>
            {% endif %}
            {% endfor %}
        </div>

{% endblock %}
